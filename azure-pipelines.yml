# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- develop

pool:
  vmImage: macos-latest

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '14.x'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'mfbtech'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'MFBTech_Syzygy-iOS'
    cliProjectName: 'Syzygy iOS'
    cliSources: '.'
    extraProperties: | 
      sonar.c.file.suffixes=-
      sonar.cpp.file.suffixes=-
      sonar.objc.file.suffixes=-

- script: swift package resolve
  failOnStderr: true
  displayName: 'swift package resolve'

- script: swift build --build-tests
  failOnStderr: true
  displayName: 'swift build --build-tests'

- script: swift test
  # setting failOnStderr: true will cause failure
  # because 'swift test' writes content to stderr
#  failOnStderr: true
  displayName: 'swift test'
- task: SonarCloudAnalyze@1
- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'